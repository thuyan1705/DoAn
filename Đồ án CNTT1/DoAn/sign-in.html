<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | Quản lý hồ sơ, đề tài tốt nghiệp và đồ án sinh viên</title>

    <!-- reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/Favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/Favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/Favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/Favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- style -->
     <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="sign-in">
        <!-- Intro -->
        <div class="sign-in-intro">
          <a href="./index.html"
            ><img class="sign-in-back" src="./assets/icon/arrow-back.svg" alt=""
          /></a>
          <img src="./assets/img/bg-sign-in.svg" alt="" class="sign-in-img" />
          <h2 class="sign-in-heading">Welcome</h2>
        </div>
        <!-- Content -->
        <div class="sign-in-content">
          <h1 class="sign-in-content-title">Đăng nhập</h1>
  
          <div class="sign-in-content-inner">
            <form action="" class="form">
              <!-- Email -->
              <div class="form-group">
                <label for="email" class="sign-in-label"
                  >Nhập email</label
                >
                <div class="form-text-input">
                  <input
                    type="email"
                    name=""
                    id="email"
                    class="form-input"
                    placeholder="Enter your email"
                  />
                  <img
                    src="./assets/icon/email.svg"
                    alt=""
                    class="form-text-icon"
                  />
                </div>
              </div>
              <!-- Password -->
              <div class="form-group form-group-pwd">
                <label for="password" class="sign-in-label">Nhập mật khẩu</label>
                <div class="form-text-input">
                  <input
                    type="password"
                    name=""
                    id="password"
                    class="form-input"
                    placeholder="Enter your password"
                  />
  
                  <img
                    src="./assets/icon/lock.svg"
                    alt=""
                    class="form-text-icon"
                  />
                </div>
                <a href="#!" class="form-text-fg-pw">Quên mật khẩu?</a>
              </div>
            </form>
            <div class="sign-in-btn-group">
              <!-- Button -->
              <a href="./sv.html" class="btn sign-in-btn">Đăng nhập</a>
              <label>
                <input type="checkbox" name="" id="" class="sign-in-remember" />
                <span class="sign-in-remember-label"
                  >Ghi nhớ mật khẩu</span
                >
              </label>
            </div>
          </div>
        </div>
      </main>  
</body>
</html>
